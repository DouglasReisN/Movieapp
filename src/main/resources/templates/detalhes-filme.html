<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detalhes do Filme</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/styles.css" />

        <!-- jQuery -->
        <script src="/jquery-3.7.1.js"></script>
        <script src="/theme.js"></script>
    </head>

    <body>
        <!-- Botão alternar tema -->
        <button id="botaoAlternarTema" onclick="toggleTheme()" aria-label="Alternar tema">
            Modo Escuro
        </button>

        <div class="container detalhes-filme">
            <h1>Detalhes do Filme</h1>

            <p><strong>Título:</strong> <span th:text="${filme.titulo}">Título do Filme</span></p>
            <p><strong>Sinopse:</strong> <span th:text="${filme.sinopse}">Sinopse do Filme</span></p>
            <p><strong>Gênero:</strong> <span th:text="${filme.genero}">Gênero do Filme</span></p>
            <p><strong>Ano de Lançamento:</strong> <span th:text="${filme.anoLancamento}">Ano</span></p>
        </div>
    </body>

</html>
